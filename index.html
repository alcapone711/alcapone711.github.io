<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mare Adriaticum Logistics D.O.O.</title>
    <style>
        :root {
            --company-blue: #005ECC;
            --white: #ffffff;
        }
        
        body {
            background-color: var(--company-blue);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 1rem;
        }

        .logo {
            width: min(800px, 100vw);
            margin: 0 auto;
            margin-right: 420px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            text-align: center;
            width: min(800px, 90vw);
            margin: 1rem auto;
            position: relative;
            min-height: 150px;
        }
        
        .coming-soon {
            color: var(--white);
            font-size: clamp(1rem, 6vw, 3rem);
            margin: 0.5rem 0;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .contact {
            color: var(--white);
            font-size: clamp(0.4rem, 3.5vw, 1.3rem);
            margin-top: 1rem;
        }

        .contact a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .contact a:hover {
            text-decoration: underline;
            background: var(--white-more-translucent);
        }
        </style>
</head>
<body>
    <div class="logo">
        <img src="background.jpg" alt="Mare Adriaticum Logistics Logo">
    </div>
    <div class="content">
        <h1 class="coming-soon">Coming Soon</h1>
        <div class="contact">
            Contact us at: <a href="mailto:maja@madrialog.com">maja@madrialog.com</a>
        </div>
    </div>
</body>
</html>
